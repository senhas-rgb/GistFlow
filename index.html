<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>GistFlow</title>
</head>
<body>
    <div class="popup">
        <div class="nav">
            <img id="DashboardButton" class="nav-img" src="public/images/layout.png" alt="GistFlow">
            <div class="nav-list">
                <p>Text</p>
                <p>Video</p>
                <p>Audio</p>
            </div>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="selector"></div>
        <div class="text">
            <div class="vid-container"></div>
            <button class="zap-btn text-sect"></button>
        </div>
        <div class="video">
            <div class="vid-container"></div>
            <button class="zap-btn vid-sect"></button>
        </div>
        <div class="audio">
            <div class="vid-container"></div>
            <button class="zap-btn audio-sect"></button>
        </div>
    </div>
</body>
<script src="main.js"></script>
<script src="dist/content.js"></script>
<script src="nav-animations.js"></script>
</html>
