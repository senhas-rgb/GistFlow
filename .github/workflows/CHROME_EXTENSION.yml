name: Chrome Extension

on:
  push:
    branches:
      - main
      - dev  # Added dev branch
  pull_request:
    branches:
      - main
      - dev  # Added dev branch

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GEMINI_API_KEY: ${{ secrets.API }}

    steps:
      # Step 1: Check out the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js for building the extension
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build TypeScript extension
      - name: Build TypeScript
        run: npm run build
